<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Paciente</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Registro de Paciente</h2>
                <form id="patientForm">
                    <div class="form-group">
                        <label for="name">Nombre del paciente:</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingrese el nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Apellido:</label>
                        <input type="text" class="form-control" id="surname" placeholder="Ingrese el apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Fecha de nacimiento:</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono:</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Ingrese el teléfono" required>
                    </div>
                    <div class="form-group">
                        <label for="insurance">Seguros:</label>
                        <input type="text" class="form-control" id="insurance" placeholder="Ingrese el seguro" required>
                    </div>
                    <div class="form-group">
                        <label for="appointmentDate">Día de la cita:</label>
                        <input type="date" class="form-control" id="appointmentDate" required>
                    </div>
                    <div class="form-group">
                        <label for="appointmentTime">Hora:</label>
                        <input type="time" class="form-control" id="appointmentTime" required>
                    </div>
                    <button type="button" class="btn btn-custom btn-block" onclick="generateTextFile()">Generar Documento</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function generateTextFile() {
            const form = document.getElementById('patientForm');
            if (form.checkValidity() === false) {
                form.classList.add('was-validated');
                return;
            }

            const name = document.getElementById('name').value;
            const surname = document.getElementById('surname').value;
            const dob = document.getElementById('dob').value;
            const phone = document.getElementById('phone').value;
            const insurance = document.getElementById('insurance').value;
            const appointmentDate = document.getElementById('appointmentDate').value;
            const appointmentTime = document.getElementById('appointmentTime').value;

            const textContent = `Datos del paciente\nNombre: ${name}\nApellido: ${surname}\nDOB: ${dob}\nTeléfono: ${phone}\nSeguros: ${insurance}\nDía de la cita: ${appointmentDate}\nHora: ${appointmentTime}`;
            const blob = new Blob([textContent], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `Paciente_${name}_${surname}.txt`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
